<div class="jumbotron">
  <h1>Crowdsurfer Challenge!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
  </p>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
      <input type="text" ng-model="main.searchTerm" placeholder="Search by project title" class="form-control">
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-sm-4 form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-6">Sort by: </label>
      <toggle class="col-sm-6" ng-model="main.sortByAmount" on="Amount Raised" off="End Date" size="btn"></toggle>
    </div>
  </div>

  <div class="col-sm-8 form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4">Funding type:</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="main.fundingFilter">
          <option value="all">Show All</option>
          <option value="reward">Reward Only</option>
          <option value="equity">Equity Only</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="row marketing">
  <h4>Blockchain Technologies</h4>
  <div ng-repeat="item in main.data | filter : main.filterBy | orderBy : main.sortBy()">
    <project-summary project="item"></project-summary>
  </div>
</div>
